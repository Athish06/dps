<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="S-DES Encryption Tool - Simplified Data Encryption Standard visualization with step-by-step output">
    <title>S-DES Encryption Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1>S-DES Encryption</h1>
                <p class="subtitle">By Athish, Aagash</p>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <span id="themeText">Dark</span>
            </button>
        </header>

        <!-- Main Inputs -->
        <div class="input-section">
            <h2 class="section-title">Input Data</h2>

            <div class="array-container">
                <label class="array-label">Plaintext (8 bits)</label>
                <div class="array-boxes" id="plaintextBoxes"></div>
            </div>

            <div class="array-container">
                <label class="array-label">Key (10 bits)</label>
                <div class="array-boxes" id="keyBoxes"></div>
            </div>
        </div>

        <!-- Permutation Tables -->
        <div class="input-section">
            <h2 class="section-title">Permutation Tables</h2>

            <div class="inline-arrays">
                <div class="array-container">
                    <label class="array-label">P10 (10 elements)</label>
                    <div class="array-boxes" id="p10Boxes"></div>
                </div>

                <div class="array-container">
                    <label class="array-label">P8 (8 elements)</label>
                    <div class="array-boxes" id="p8Boxes"></div>
                </div>
            </div>

            <div class="inline-arrays" style="margin-top: 20px;">
                <div class="array-container">
                    <label class="array-label">IP - Initial Permutation (8 elements)</label>
                    <div class="array-boxes" id="ipBoxes"></div>
                </div>

                <div class="array-container">
                    <label class="array-label">EP - Expansion (8 elements)</label>
                    <div class="array-boxes" id="epBoxes"></div>
                </div>
            </div>

            <div class="inline-arrays" style="margin-top: 20px;">
                <div class="array-container">
                    <label class="array-label">P4 (4 elements)</label>
                    <div class="array-boxes" id="p4Boxes"></div>
                </div>
            </div>
        </div>

        <!-- S-Boxes -->
        <div class="input-section">
            <h2 class="section-title">S-Boxes (4x4 matrices with 2-bit values)</h2>

            <div style="display: flex; flex-wrap: wrap; gap: 40px;">
                <div class="matrix-container">
                    <label class="matrix-label">S0 Box</label>
                    <div class="matrix-grid" id="s0Grid"></div>
                </div>

                <div class="matrix-container">
                    <label class="matrix-label">S1 Box</label>
                    <div class="matrix-grid" id="s1Grid"></div>
                </div>
            </div>
        </div>

        <button class="encrypt-btn" id="encryptBtn">Encrypt</button>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <h2 class="section-title">Step-by-Step Encryption Process</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
