<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hill Cipher Tool - Matrix-based encryption with step-by-step calculations">
    <title>Hill Cipher</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="../index.html" class="back-link">‚Üê Back</a>
                <h1>Hill Cipher</h1>
                <p class="subtitle">chummah pannom</p>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <span id="themeText">Dark</span>
            </button>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <h2 class="section-title">Hill Cipher Parameters</h2>

            <div class="input-row">
                <div class="input-group">
                    <label class="input-label">Matrix Size (m)</label>
                    <input type="number" class="number-input" id="matrixSize" value="3" min="2" max="5">
                    <button class="small-btn" id="updateMatrixBtn">Update Matrix</button>
                </div>

                <div class="input-group">
                    <label class="input-label">Plaintext (uppercase letters)</label>
                    <input type="text" class="text-input" id="plaintext" value="ACT" placeholder="Enter text...">
                </div>
            </div>
        </div>

        <!-- Key Matrix -->
        <div class="input-section">
            <h2 class="section-title">Key Matrix (<span id="matrixSizeLabel">3</span>√ó<span
                    id="matrixSizeLabel2">3</span>)</h2>
            <p class="matrix-hint">Enter values 0-25 (A=0, B=1, ... Z=25)</p>
            <div class="hill-matrix" id="keyMatrix"></div>
        </div>

        <button class="encrypt-btn" id="encryptBtn">Encrypt & Decrypt</button>

        <!-- Results -->
        <div class="results-section" id="resultsSection">
            <h2 class="section-title">Step-by-Step Hill Cipher Process</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="../common.js"></script>
    <script src="hill.js"></script>
</body>

</html>
